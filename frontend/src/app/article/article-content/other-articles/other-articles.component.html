<div class="otherArticles">
  <p class="info">
    作者其他文章
  </p>
  <span *ngIf="otherArticles?.length === 0" class="none">无</span>
  <div class="title" *ngIf="otherArticles?.length > 0">
    <div *ngFor="let article of otherArticles" class="item">
      <a routerLink="/article/{{article._id}}">{{ article?.title}}</a>
    </div>
  </div>
</div>
