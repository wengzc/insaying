<div class="main">
  <div class="originalAvatar">
    <span>当前头像</span>
    <img height="70" width="70" src="{{serverUrl}}/img/{{userService?.userInfo?.avatar}}">
  </div>
  <div class="newNvatar">
    <span>选择一张新图片</span>
    <input type="file" name="newNvatar" #newNvatar (click)="valueChange()" (change)="valueChange()">
  </div>
  <button class="sumbit" (click)="uploadAvatar(newNvatar.files[0])">确认</button>
  <div *ngIf="avatarErrorMsg" class="warning">{{avatarErrorMsg}}</div>
  <div *ngIf="msg" class="msg">
    {{ msg }}
  </div>
</div>
