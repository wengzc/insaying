<navbar></navbar>
<!--<div class="container">-->
    <div class="wrapper">
      <!--<h2>登陆</h2>-->
      <div class="input" [class.error]="errorMsg1">
        <input type = "text" placeholder="用户名" [(ngModel)]="username" (ngModelChange)="valueChange()" (click)="valueChange()" name="username">
        <i class="fa fa-user fa-2x"></i>
      </div >
      <div *ngIf="errorMsg1" class="warning">{{errorMsg1}}</div>
      <div class="input" [class.error]="errorMsg2">
        <input type = "password" placeholder="密码" [(ngModel)]="password" (ngModelChange)="valueChange()" (click)="valueChange()" name="password">
        <i class="fa fa-key fa-2x"></i>
      </div>
      <div *ngIf="errorMsg2" class="warning">{{errorMsg2}}</div>
      <div>
        <button type="button" (click)="login()" class="sumbit" [disabled]="errorMsg1 || errorMsg2">登陆</button>
      </div>
      <div class="withoutAcount">
        <span>还没账号?</span>
        <a routerLink="/user/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">立即注册</a>
      </div>
      <div *ngIf="loginResult" class="loginResult">
          {{ alert?.msg }}
      </div>
    </div>
<!--</div>-->
