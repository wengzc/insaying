<div class="wrapper">
  <div class="panel author">
    <div class="topInfo">
      <div class="avatar_name">
        <a routerLink="/user/{{author?._id}}/article" class="avatar">
          <img height="50" width="50" src="{{serverUrl}}/img/{{author?.avatar}}">
        </a>
        <a routerLink="/user/{{author?._id}}/article">
          <span class="name">{{ author?.name }}</span>
          <span class="tag" *ngIf="_id !== author?._id">作者</span>
        </a>
      </div>
      <span class="bio">
      " {{ author?.bio }} "
      </span>
    </div>
    <div class="countInfo">
      <a routerLink="/user/{{author?._id}}/article">
        <span>文章 </span>
        <span class="darkColor">{{articlesCount}}</span>
      </a>
      <a routerLink="/user/{{author?._id}}/like" *ngIf="_id === author?._id">
        <span>喜欢 </span>
        <span class="darkColor">{{likesCount}}</span>
      </a>
      <a class="receivedLikesCount">
        <span>获得喜欢 </span>
        <span *ngIf="receivedlikesCount > 0" class="darkColor">{{receivedlikesCount}}</span>
      </a>
      </div>
  </div>
